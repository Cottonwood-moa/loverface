  <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const urlMale = "https://teachablemachine.withgoogle.com/models/GRXv7skf7/";
    const urlFemale = "https://teachablemachine.withgoogle.com/models/D9A02Nmg2/";
    let model, webcam, labelContainer;
    var resultTitle, resultExplain, maleNumber, femaleNumber;
    var resultTitle2, resultExplain2, resultTitle3, resultExplain3;
    var choice;

    async function init() {
      choice = 1;
      URL = urlMale;
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      labelContainer = document.getElementById("label-container");

    }

    async function init2() {
      choice = 2;
      URL = urlFemale;
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      labelContainer = document.getElementById("label-container");

    }

    async function predict() {
      if (choice === 1) {
        var image = document.getElementById("face-image")
      } else {
        var image = document.getElementById("face-image2")
      }
      const prediction = await model.predict(image, false);
      prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
      console.log(prediction);


      if (choice === 1) {
        switch (prediction[0].className) {

          case "강렬한얼굴":
            maleNumber = 1
            break;

          case "꽃미남얼굴":
            maleNumber = 2
            break;

          case "머리큰얼굴":
            maleNumber = 3
            break;

          case "다부진얼굴":
            maleNumber = 4
            break;

          case "뭉툭한얼굴":
            maleNumber = 5
            break;


          default:
            resultTitle = "알수없음"
            resultExplain = "좀 더 정확한 사진을 올려주세요!"
            reultImage = 'images/알수없음'

        }
      } else if (choice === 2) {
        switch (prediction[0].className) {
          case "귀여운얼굴":
            femaleNumber = 1
            break;

          case "담백한얼굴":
            femaleNumber = 2
            break;

          case "섹시한얼굴":
            femaleNumber = 3
            break;

          case "예쁜얼굴":
            femaleNumber = 4
            break;


          default:
            resultTitle2 = "알수없음"
            resultExplain2 = "좀 더 정확한 사진을 올려주세요!"
            reultImage = 'images/알수없음'
        }
      }





      //결과 이미지 출력


      if (maleNumber && femaleNumber) {

        if (maleNumber === 1
          && femaleNumber === 1) {
          resultTitle2 = "톱니가 맞물려 오래도록 돌아갈 궁합이로다."
          resultExplain2 = "\
          이 도사가 보아하니 닮은 점 보다는 다른 점이 많고 그것이 조화로와 서로에게 매력으로 다가오매 \
          아직 사귀기 전이라면 필히 서로에게 호감이 있을 것이다. \
          다른 점이 모나게 맞물리는 것이 아니라 좋게 맞물려 \
          서로에게 부족한 부분을 매꾸며 오래 함께할 수 있을 것이다. \
          다만, 여자는 친화성이 높아 다른 사람에게 도움을 주려하고 친절하며 사려깊은 상이고 \
          남자는 눈에 야망이 있어 성공을 향한 열망이 있고 자신의 포부를 실현하기 위해서 많은 시간과 자원을 사용하기 때문에 \
          여자가 고생을 조금 할 것으로 보이나 이 또한 남자가 감정적으로 안정되고 곁에서 보필한다면 큰 장애물은 아닐지어다. \
          \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 1
          && femaleNumber === 2) {
          resultTitle2 = "멈추지 않는 말에 함께 올라탄 궁합이로다."
          resultExplain2 = " \
         이 도사가 보아하니 두 사람 모두 자신의 발전과 성공에 노력을 기울이어 자신의 발전과 나은 사람이 되기 위해 \
         애를 쓴다는 공통점이 있구나. 남여 모두 다른 사람과의 친밀한 관계보다는 자신이 목표로 하는 일에 집중하는 편이며, \
         다른 사람의 감정을 보살피기 보다는 잘못된 일에 충고를 한다. 이런 공통점들이 이점으로 맞물리기는 하나\
         이 유형은 연애에 있어 크게 좋은 궁합은 아닌것으로 보인다. \
         만약 두 남녀가 연애를 한다면 앞만보고 달려가지 말고 잠시 말에서 내려 서로의 감정을 이해하고 보필하는 시간을 가짐이 바람직하다. \
          \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 1
          && femaleNumber === 3) {
          resultTitle2 = "동네를 함께 휘젓는 한쌍의 개와 같은 궁합이로다."
          resultExplain2 = "\
          이 도사가 보아하니 둘은 무엇이든 직접 체험해봐야 직성에 풀리는 점이 일치하고 \
          창조적이고 상상력이 풍부하며 사색을 좋아한다. 또한 외향적인 면모도 일치하니 \
          실로 육감적인 연애가 가능하구나. 다만, 여자는 조금 예민하고 감정의 \
          기복도 조금 있는 편이고 남자는 다른 사람의 감정을 보살피는 편이 아니니 \
          동네를 휘젓다가도 서로에게 상처는 없는지 주기적으로 살펴보는 것이 좋다. \
           \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 1
          && femaleNumber === 4) {
          resultTitle2 = "활시위가 끊어진 활과 화살 같은 궁합이로다."
          resultExplain2 = "\
          이 도사가 보아하니 함께 어울려 있으면 그 모습이 어색하진 않으나 서로에게 필요한 부분을 채워주지 못한다.\
          본디 닮은 점이 많아도 조화롭지 못하다면 그것은 궁합에서 불리하게 작용하고 \
          다른점이 많아도 그것이 조화롭게 맞물린다면 그것은 궁합에서 유리하게 작용한다. \
          만약, 연애를 하기 전이라면 결정적인 한 가지가 빠져 연애를 시작하기 다소 어려울 것이고 \
          연애 중이라면 서로의 의견이 충돌하여 문제가 생기는 상황이 더러 있었을 것이다. \
          궁합이 좋지는 않으나 겉으로 보기에 어색하지 않다는 이점과 함께 필시 노력으로 극복이 가능할 것으로 보인다. \
           \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 2
          && femaleNumber === 1) {
          resultTitle2 = "한 겨울의 장작불과 같은 궁합이로다."
          resultExplain2 = "\
          이 도사가 보아하니 두 사람은 궁합이 좋다. \
          본디 닮은 점이 많아도 조화롭지 못하다면 그것은 궁합에서 불리하게 작용하고 \
          다른점이 많아도 그것이 조화롭게 맞물린다면 그것은 궁합에서 유리하게 작용한다. \
          이 두 사람은 서로에게 부족하거나 과한면을 따뜻하게 채워주기에 한 겨울의 장작불과 같다. \
          다만, 연애를 시작하기 전이라면 시작하기가 쉽지는 않을 것으로 보이지만 어느 한 쪽이 노력하여 불씨를 틔우면 \
          서로에게 따뜻한 관계가 형성 될것이다. \
           \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 2
          && femaleNumber === 2) {
          resultTitle2 = "발랄한 강아지와 새침한 고양이 같은 궁합이로다."
          resultExplain2 = "이 도사가 보아하니 둘은 공통된 점 보다는 다른점이 많아 보이지만 \
          그것이 보기에 조화롭구나. 남자는 자신감이 있고 \
          성격이 안정되어 있으며 사교성이 있고 사회성도 있는 편이다. 편안하고 협조적이며 의리가 있고 \
          다른사람의 기분을 살피고 동조를 잘하는구나. 남자의 이러한 성격이\
          사람을 대할때 약간 새침한 면이 있고 친화성이 낮아 자신이 목표로 하는 일에 집중하는 여자와 좋게 맞물린다. \
          둘의 궁합은 고양이의 새침함에도 꼬리를 흔들며 다가와 핥아주는 \
          강아지의 궁합이다. 연애를 하기 전이라면 자신이 어느쪽이든 직접적으로 마음을 표현한다면 어렵지 않게 성공할 것으로 보이고 \
          연애를 한다면 오래 재미를 볼 수 있을 것이다. \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 2
          && femaleNumber === 3) {
          resultTitle2 = "거북이 등에 올라탄 토끼와 같은 궁합이로다."
          resultExplain2 = "이 도사가 보아하니 둘은 같이 다니는 형태가 보기에 좋다.\
          본디 닮은 점이 많아도 조화롭지 못하다면 그것은 궁합에서 불리하게 작용하고 \
          다른점이 많아도 그것이 조화롭게 맞물린다면 그것은 궁합에서 유리하게 작용한다. \
          남자는 침착하고 편안하며 느긋하고 감정적으로 안정 되어있어 잘 흥분하지 않는 편이다. 또한 어떤일을 \
          할 때는 효울적이고 체계적이며 꼼꼼하게 하는 편이며 집중력이 있고 질서정연한 것을 좋아한다.  \
          여자는 다른이가 보기에 좋지않은 심술궂고 과시적인 면이 있고 시작은 잘 하지만 끝맺음이 약하고 변덕스러운 면이 있고 잔머리가 발달한편이다.\
          하지만 남자의 느긋하고 안정된 성격이 그것을 통통튀는 매력으로 바꾸어 보기 좋게 만든다. \
          여자가 남자의 덕을 보는 궁합이다 \
          "
          reultImage = 'images/'
        }
        else if (maleNumber === 2
          && femaleNumber === 4) {
          resultTitle2 = "따스한 봄날에 피는 꽃과 같은 궁합이로다."
          resultExplain2 = "이 도사가 보아하니 둘은 궁합이 좋다.\
          서로 공통된 점이 많고 그것이 이점으로 조화롭게 이루어져 생에 다시 없을 연분이다. \
          남여 모두 솔직하고 마음이 따뜻하며 측은지심이 많다. 친절하고 겸손하고 협조적이며 공감을 잘 하고 \
          감정이입이 잘 되는 경향이 보인다. 특히 여자는 옆에서 누가 울면 자신에게는 슬픈 일이 없어도 잘 울고, \
          누가 웃으면 자신에게 기쁜 일이 없어도 함께 웃어준다. 또 남여 모두 정한 목표를 달성하기 위해서 열심히 노력하고 \
